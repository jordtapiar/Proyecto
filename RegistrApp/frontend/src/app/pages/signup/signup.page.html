<ion-header [translucent]="true">
  <app-encabezadosignup></app-encabezadosignup>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
            <ion-item>
              <ion-label position="floating">Ingresa tu Correo Electrónico Institucional</ion-label>
              <ion-input [(ngModel)]="usus.username" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Crea una Contraseña</ion-label>
              <ion-input [(ngModel)]="usus.pass" type="password"></ion-input>
            </ion-item>
            <ion-button expand="block" color="success" (click)="createUsuario(correo, pass)">
              <ion-icon name="log-in-outline" slot="end"></ion-icon> Registrarse
            </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
