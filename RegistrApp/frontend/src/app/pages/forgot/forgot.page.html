<ion-header [translucent]="true">
  <app-encabezadoforgot></app-encabezadoforgot>
</ion-header>

<ion-content>
  <div id=intro>
    <strong></strong>
    <p style="text-align: center;">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <ion-button expand="block" color="success" (click)="fToast()">
              <ion-icon name="id-card-outline" slot="end"></ion-icon> Enviar
            </ion-button>
            <ion-button expand="block" color="danger" routerLink="/home" routerDirection="back">
               Cancelar y volver a Inicio
            </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
